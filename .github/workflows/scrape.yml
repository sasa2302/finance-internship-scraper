name: Daily Internship Scraper

on:
  schedule:
    # Run daily at 07:00 UTC (09:00 Paris time)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write # Needed to commit updated CSV back to repo

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python main.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/internships_*.csv data/seen_hashes.json data/run_log.json
          git diff --staged --quiet || git commit -m "Scrape $(date -u +'%Y-%m-%d') - new internship listings"
          git push
